<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Grid View" [breadcrumbItems]="breadcrumbItems"></app-breadcrumbs><!-- End Breadcrumbs -->

<div class="row">
  <div class="col-lg-12">
    <div>
      <div>
        <div class="row align-items-center gy-3">
          <div class="col-lg-3 order-last order-md-first me-auto">
            <div class="search-box">
              <input type="text" #searchInput (input)="searchDocuments()" class="form-control search" placeholder="Search for documents">
              <i class="ri-search-line search-icon"></i>
            </div>
          </div><!--end col-->
        </div><!--end row-->
      </div>
    </div>
  </div><!--end row-->
</div><!--end col-->
<div class="row row-cols-xl-3 row-cols-sm-2 row-cols-1">
  <div class="col" *ngFor="let document of documents">
    <div class="card overflow-hidden" >
      <div class="card-body text-center learning-widgets d-flex align-items-center justify-content-center">
        <img [src]="document?.imageProfile" alt="" class="avatar-lg">
        <img [src]="document?.imageProfile" alt="" class="effect">
      </div>
      <div class="card-body">
        <h6 class="text-truncate fs-md text-capitalize">{{document.name}}</h6>
        <p class="text-muted">{{document.description}}</p>
        <p class="text-muted">Domain: {{document.domaine}}</p>
        <p class="text-muted">Phone: {{document.phone}}</p>
        <p class="text-muted">Address: {{document.adresse}}</p>
        <p class="text-muted">Website: <a href="{{document.site}}">{{document.site}}</a></p>      </div>
      <button (click)="openChat(document.id)">Chat</button>
    </div><!--end card-->
  </div><!--end col-->
</div><!--end row-->
