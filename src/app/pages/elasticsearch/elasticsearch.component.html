<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Grid View" [breadcrumbItems]="breadcrumbItems"></app-breadcrumbs><!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row align-items-center gy-3">
                    <div class="col-lg-3 order-last order-md-first me-auto">
                        <div class="search-box">
                            <input type="text" #searchInput (input)="getEnterprises()" class="form-control search" placeholder="Search for enterprises">
                            <i class="ri-search-line search-icon"></i>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div>
        </div>
    </div><!--end row-->
</div><!--end col-->
<div class="row row-cols-xl-5 row-cols-sm-2 row-cols-1">
    <div class="col" *ngFor="let enterprise of enterprises">
        <div class="card overflow-hidden">
            <div class="card-body text-center learning-widgets d-flex align-items-center justify-content-center">
                <img src="{{enterprise.img}}" alt="" class="avatar-lg">
                <img src="{{enterprise.img}}" alt="" class="effect">
            </div>
            <div class="card-body">
                <div class="d-flex mb-3 align-items-center">
                    <div class="flex-grow-1">
                        <span class="badge" [ngClass]="{'bg-danger-subtle text-danger': enterprise.status === 'Intermediate',
                        'bg-success-subtle text-success': enterprise.status === 'Beginner',
                        'bg-info-subtle text-info': enterprise.status === 'Advance'}">{{enterprise.status}}</span>
                    </div>
                </div>
                <h6 class="text-truncate fs-md text-capitalize"><a routerLink="/learning/overview" class="text-reset">{{enterprise.name}}</a></h6>
                <p class="text-muted">{{enterprise.category}}</p>
                <p>Address: {{ enterprise.adresse }}</p>
                <p>Phone: {{ enterprise.phone }}</p>
                <p>Email: {{ enterprise.email }}</p>
                <ul class="d-flex align-items-center gap-2 flex-wrap list-unstyled mb-0">
                    <li>
                        <p class="text-muted mb-0"><i class="bi bi-clock align-baseline text-secondary me-1"></i>
                            {{enterprise.duration}}</p>
                    </li>
                    <li>
                        <p class="text-muted mb-0"><i class="ph ph-student align-middle text-secondary me-1"></i>
                            {{enterprise.site}} Site
                        </p>
                    </li>
                    <li>
                        <p class="text-muted mb-0"><i class="ph ph-graduation-cap align-middle text-secondary me-1"></i>
                            {{enterprise.domaine}} Domaine</p>
                    </li>
                </ul>
            </div>
            <div class="card-body border-top hstack align-items-center gap-2">
                <div class="d-flex align-items-center gap-2 flex-grow-1 position-relative">
                    <div class="flex-shrink-0">
                        <img src="{{enterprise.profile}}" alt="" class="avatar-xs rounded-circle">
                    </div>
                    <h6 class="flex-grow-1 mb-0"><a routerLink="/pages/profile" class="text-reset stretched-link">{{enterprise.instructor}}</a></h6>
                </div>
            </div>
        </div><!--end card-->
    </div><!--end col-->
</div><!--end row-->
