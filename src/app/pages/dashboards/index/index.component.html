<div class="row">
    <div class="col-xl-4">
        <div class="card card-height-100 border-0 overflow-hidden">
            <div class="card-body p-0">
                <div class="row g-0">
                    <div class="col-md-6">
                        <!-- card -->
                        <div class="card shadow-none border-end-md border-bottom rounded-0 mb-0">
                            <div class="card-body">
                                <div class="avatar-sm">
                                    <span class="avatar-title bg-primary-subtle text-primary rounded-circle fs-3">
<i class="ph ph-article"></i>                                    </span>
                                </div>
                                <div class="mt-4">
                                    <p class="text-uppercase fw-medium text-muted text-truncate fs-sm">Posts</p>
                                    <h4 class="fw-semibold mb-3"><span class="counter-value" [countUp]="postCount">0</span> </h4>
                                </div>
                            </div><!-- end card body -->
                        </div><!-- end card -->
                    </div><!-- end col -->
                    <div class="col-md-6">
                        <!-- card -->
                        <div class="card shadow-none border-bottom rounded-0 mb-0">
                            <div class="card-body">
                                <div class="avatar-sm">
                                    <span class="avatar-title bg-dark-subtle text-dark rounded-circle fs-3">
                                        <i class="ph-bag"></i>
                                    </span>
                                </div>
                                <div class="mt-4">
                                    <p class="text-uppercase fw-medium text-muted text-truncate fs-sm">Offers</p>
                                    <h4 class="fw-semibold mb-3"><span class="counter-value" [countUp]="offerCount">0</span>
                                    </h4>
                                </div>
                            </div><!-- end card body -->
                        </div><!-- end card -->
                    </div><!-- end col -->
                    <div class="col-md-6">
                        <!-- card -->
                        <div class="card shadow-none border-end-md rounded-0 mb-0">
                            <div class="card-body">
                                <div class="avatar-sm">
                                    <span class="avatar-title bg-light text-body rounded-circle fs-3">
<i class="ph ph-question"></i>                               </span>
                                </div>
                                <div class="mt-4">
                                    <p class="text-uppercase fw-medium text-muted text-truncate fs-sm">Reclamations</p>
                                    <h4 class="fw-semibold mb-3"><span class="counter-value" [countUp]="reclamationCount">0</span>
                                    </h4>
                                </div>
                            </div><!-- end card body -->
                        </div><!-- end card -->
                    </div><!-- end col -->
                    <div class="col-md-6">
                        <!-- card -->
                        <div class="card shadow-none border-top border-top-md-0 rounded-0 mb-0">
                            <div class="card-body">
                                <div class="avatar-sm">
                                    <span class="avatar-title bg-info-subtle text-info rounded-circle fs-3">
                                        <i class="ph-users-three"></i>
                                    </span>
                                </div>
                                <div class="mt-4">
                                    <p class="text-uppercase fw-medium text-muted text-truncate fs-sm">Customers</p>
                                    <h4 class="fw-semibold mb-3"><span class="counter-value" [countUp]="userCount">0</span>
                                    </h4>
                                </div>
                            </div><!-- end card body -->
                        </div><!-- end card -->
                    </div><!-- end col -->
                </div> <!-- end row-->
            </div>
        </div>
    </div><!--end col-->
  <div class="col-xl-8">
    <div class="card">
      <div class="row g-0">
        <div class="col-xl-9">
          <div class="card-header border-0 align-items-center d-flex">
            <h4 class="card-title mb-0 flex-grow-1">Reclamation trait√©e</h4>
          </div><!-- end card header -->
          <div class="card-body ps-0">
            <div class="w-100">
              <div id="market-overview" class="apex-charts" dir="ltr">
                <apx-chart
                  [series]="marketverviewChart.series"
                  [chart]="marketverviewChart.chart"
                  [plotOptions]="marketverviewChart.plotOptions"
                  [stroke]="marketverviewChart.stroke"
                  [fill]="marketverviewChart.fill"
                  [colors]="marketverviewChart.colors"
                  [legend]="marketverviewChart.legend"
                  [xaxis]="marketverviewChart.xaxis"
                  [dataLabels]="marketverviewChart.dataLabels"
                  [grid]="marketverviewChart.grid"
                  dir="ltr">
                </apx-chart>
              </div>
            </div>
          </div><!-- end card body -->
        </div>
      </div>
    </div><!-- end card -->
  </div><!-- end col -->

</div><!--end row-->

<div class="row">
    <div class="col-xl-6">
        <!-- card -->
        <div class="card">
            <div class="card-header">
              <h4 class="card-title">Offer Status</h4>
            </div>
            <div class="card-body">
              <div id="offer-status-chart" class="apex-charts" *ngIf="offerStatusChart.series.length > 0">
                <apx-chart
                  [series]="offerStatusChart.series"
                  [chart]="offerStatusChart.chart"
                  [labels]="offerStatusChart.labels"
                  [legend]="offerStatusChart.legend"
                  [responsive]="offerStatusChart.responsive"
                  [colors]="offerStatusChart.colors">
                </apx-chart>
              </div>            </div>
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->

<!-- End Product Modal -->
