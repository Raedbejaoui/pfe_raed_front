<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Posts" [breadcrumbItems]="breadcrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center gy-3">
          <div class="col-lg-3 order-last order-md-first me-auto">
            <div class="search-box">
              <input type="text" [(ngModel)]="searchInput" (input)="getPosts()" class="form-control search" placeholder="Search for posts">
              <i class="ri-search-line search-icon"></i>
            </div>
          </div>
          <div class="col-lg-3 order-last">
            <button class="btn btn-primary" (click)="openModal()">Create Post</button>
          </div><!--end col-->
        </div><!--end row-->
      </div>
    </div>
  </div><!--end row-->
</div><!--end col-->

<!-- Posts List -->
<div class="container mt-4">
  <div class="card mb-4 border border-2 w-50 mx-auto" *ngFor="let post of posts; let i = index">
    <div class="card">
      <!-- Settings icon and menu -->
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title">{{ post.title }}</h5>
        <div class="dropdown" *ngIf="user && parseJson(user).id === post.user.id">
          <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton{{i}}" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
          <ul class="dropdown-menu" [attr.aria-labelledby]="'dropdownMenuButton' + i">
            <li><a class="dropdown-item" (click)="editPost(post)">Edit</a></li>
            <li><a class="dropdown-item" (click)="deletePost(post.id)">Delete</a></li>
          </ul>
        </div>
      </div>

      <div class="card-body">
        <img [src]="post.img" alt="Post image" class="img-fluid">
        <h6 class="card-subtitle mb-2 text-muted">Author: {{ post.user.firstName }}</h6>
        <p class="card-text">{{ post.body }}</p>
        <p class="card-text"><small class="text-muted">Date: {{ post.date | date:'shortDate' }}</small></p>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createPostModalLabel">{{ editMode ? 'Edit Post' : 'Create Post' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" [(ngModel)]="newPost.title" name="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea id="body" [(ngModel)]="newPost.body" name="body" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label for="imgFile" class="form-label">Image</label>
            <input type="file" id="imgFile" (change)="onFileSelected($event)" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">{{ editMode ? 'Update Post' : 'Create Post' }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
